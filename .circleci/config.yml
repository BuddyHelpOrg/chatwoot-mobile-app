version: 2.1
orbs:
  node: circleci/node@5.1.0

jobs:
  build-and-test:
    docker:
      - image: cimg/node:20.9.0
    steps:
      - checkout
      - run:
          name: Install PNPM
          command: sudo npm install -g pnpm@8.15.1
      - restore_cache:
          name: Restore PNPM Package Cache
          keys:
            - pnpm-packages-v1-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-packages-v1-
      - run:
          name: Install Dependencies
          command: pnpm install
      - save_cache:
          name: Save PNPM Package Cache
          key: pnpm-packages-v1-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.pnpm-store
      - run:
          command: pnpm test
          name: Run tests

  e2e-tests:
    docker:
      - image: cimg/node:20.9.0-browsers
    steps:
      - checkout
      - run:
          name: Install PNPM
          command: sudo npm install -g pnpm@8.15.1
      - restore_cache:
          name: Restore PNPM Package Cache
          keys:
            - pnpm-packages-v1-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-packages-v1-
      - run:
          name: Install Dependencies
          command: pnpm install
      - save_cache:
          name: Save PNPM Package Cache
          key: pnpm-packages-v1-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.pnpm-store
      - run:
          name: Install Appium
          command: sudo npm install -g appium
      - run:
          name: Setup E2E Test Environment
          command: |
            # Create .env file with test credentials from CircleCI environment variables
            echo "TEST_USER_EMAIL=$TEST_USER_EMAIL" > e2e/.env
            echo "TEST_USER_PASSWORD=$TEST_USER_PASSWORD" >> e2e/.env
            echo "EXPO_PUBLIC_CHATWOOT_BASE_URL=$EXPO_PUBLIC_CHATWOOT_BASE_URL" >> e2e/.env
            
            # Check environment setup using CI-specific check script
            node e2e/ci-check-environment.js
      - run:
          name: Start Appium Server
          command: node e2e/start-appium.js
          background: true
      - run:
          name: Wait for Appium to Start
          command: sleep 5
      - run:
          name: Run E2E Tests
          command: |
            # Run tests based on platform parameter or both if not specified
            if [ "$PLATFORM" == "ios" ]; then
              pnpm test:e2e:ios
            elif [ "$PLATFORM" == "android" ]; then
              pnpm test:e2e:android
            else
              # Default to running both
              pnpm test:e2e:ios || true
              pnpm test:e2e:android || true
            fi
      - store_artifacts:
          path: e2e/screenshots
          destination: e2e-screenshots

workflows:
  version: 2
  test-deploy:
    jobs:
      - build-and-test
      - e2e-tests:
          requires:
            - build-and-test
          context: 
            - chatwoot-e2e-tests